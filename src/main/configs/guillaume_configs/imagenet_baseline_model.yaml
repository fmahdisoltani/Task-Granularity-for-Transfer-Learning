paths:
  videos_folder: &vidpath /data-ssd/imagenet_features/

  checkpoint_folder: /home/guillaume/model_checkpoint/ptcap_vgg16

  train_annot: &train_annot /data-ssd/20bn-official-datasets/annotations/v2-train.json
  validation_annot: /data-ssd/20bn-official-datasets/annotations/v2-validation.json
  test_annot: /data-ssd/20bn-official-datasets/annotations/v2-validation.json


pretrained:
  pretrained_folder:
  pretrained_file: model.latest

device:
  synchronize_gpu: &sync True
  gpus: &gpus [0, 1]

dataloaders:
  kwargs: {batch_size: 8, num_workers: 8, pin_memory: False}

model:
  type: EncoderDecoder
  encoder: VGG16RecurrentEncoder
  encoder_args:
  encoder_kwargs: {pretrained_path: /home/guillaume/model_checkpoints/vgg16_sthsth_v2/model.checkpoint}
  decoder: CoupledLSTMDecoder
  decoder_args:
  decoder_kwargs: {embedding_size: 256,
                   hidden_size: 1024,
                   num_lstm_layers: 2,
                   fc_size: 1024}

loss:
  caption_loss: SequenceCrossEntropy
  balanced: False
  w_caption_loss: 0.9

  classif_loss: CrossEntropy
  w_classif_loss: 0.1


optimizer:
  type: &optimizer Adam
  kwargs: {lr: 0.0001}

scheduler:
  type: ReduceLROnPlateau
  kwargs: {factor: 0.1,
           min_lr: 1.0e-8,
           optimizer: *optimizer,
           patience: 2,
           threshold: 1.0e-4}

training:
  num_epochs: 200
  clip_grad:
  teacher_force: True
  verbose: False

validation:
  frequency: 1
  teacher_force: True
  verbose: True

criteria:
  score: classif_accuracy
  higher_is_better: True

targets:
  caption_type: label

tokenizer:
  kwargs: {user_maxlen: 13, cutoff: 5}

logging:
  verbose: True
  tensorboard_frequency: 1000

preprocess:
  crop_size: 48
  scale: 64.
  input_resize: [128, 128]
