paths:
  videos_folder: fake_data/videos
  checkpoint_folder: checkpoint_sample/

  train_annot: &train_annot fake_data/json/fake.json
  validation_annot: *train_annot
  test_annot: *train_annot

pretrained:
  pretrained_folder:
  pretrained_file:

device:
  synchronize_gpu: True
  gpus:

dataloaders:
  kwargs: {batch_size: 2, num_workers: 16, pin_memory: False}

model:
  type: CNN3dLSTM
  kwargs: {}

loss:
  type: SequenceCrossEntropy

optimizer:
  type: Adam
  kwargs: {lr: 0.01}

scheduler:
  type: ReduceLROnPlateau
  kwargs: {factor: 0.1,
           min_lr: 1.0e-4,
           patience: 1,
           threshold: 1.0e-4,
           verbose: True}

training:
  num_epochs: 200
  clip_grad: 1
  teacher_force: True
  verbose: True

validation:
  frequency: 1
  teacher_force: False
  verbose: True

criteria:
  score: accuracy
  higher_is_better: True

targets:
  caption_type: template

tokenizer:
  kwargs: {user_maxlen: ~}

logging:
  verbose: True
  tensorboard_frequency: 1
